<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eat-Decider</title>
    <style>
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#0b0f14; color:#e6edf3; margin:0; }
      .container { max-width: 960px; margin: 0 auto; padding: 24px; }
      .card { background:#0f1720; border:1px solid #1f2937; border-radius:16px; padding:16px; box-shadow:0 10px 20px rgba(0,0,0,0.25); }
      .grid { display:grid; grid-template-columns: 1fr; gap:16px; }
      @media(min-width:900px){ .grid { grid-template-columns: repeat(3, 1fr); } }
      .btn { background:#2563eb; color:white; border:none; padding:12px 16px; border-radius:12px; cursor:pointer; font-weight:600; }
      .btn.secondary { background:#374151; }
      .field { display:flex; flex-direction:column; gap:6px; margin-bottom:12px; }
      .why { color:#9fb3c8; font-size:14px; line-height:1.35; }
      .header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px; }
      input, select { background:#0b1220; color:#e6edf3; border:1px solid #1f2937; border-radius:12px; padding:10px; }
      .pill { background:#111827; border:1px solid #1f2937; padding:4px 8px; border-radius:999px; font-size:12px; color:#a7c0d0; }
      .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
      .title { font-size:20px; font-weight:700; margin:0; }
      .subtitle { color:#9fb3c8; margin:0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
